<div class="card series-cart">
    <img src="{{El|img:'avatar'}}" class="card-img-top">
    <div class="card-body">
    </div>
    <h5 class="card-title">{{El|fullName:15}}</h5>
    <p class="card-text">{{El |fullDesc:100 }}</p>
    <a [routerLink]="['/producent/',El.id]" class="btn btn-primary">{{El|fullName:15}}</a>
</div>
