<div class="card series-cart">
    <img src="{{El.avatar}}" class="card-img-top">
    <div class="card-body">
    </div>
    <h5 class="card-title">{{El.show_name}}</h5>
    <p class="card-text">{{El.description | stringLenght:95 }}</p>
    <a [routerLink]="['/serie/',El.id]" class="btn btn-primary">{{El.show_name}}</a>
</div>
