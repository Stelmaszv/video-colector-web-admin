<div [@openClose]="loading ? 'open' : 'closed'" class="open-close-container loading">
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>

<form class="sticky-top" [formGroup]="search" style="top:50px;">
  <div class="filter row-cols-1">
    <div class="row">
    <div class="col">
        <label for="name">Name: </label>
    </div>
    <div class="col">
        <input id="name" type="text" (keyup)="serch()" formControlName="name" value="{{search.value.name}}"   class="name-search">
    </div>

  <div class="col">
      <select class="producent-search" (change)="serch()" value="{{search.value.producent}}" aria-label="Default select example" formControlName="producent">
        <option></option>
        <option *ngFor="let producent of producents_select"  value="{{producent.id}}" >{{producent.name}}</option>
      </select>
  </div>
  <div class="col">
    <select class="series-search" (change)="serch()" value="{{search.value.serie}}" aria-label="Default select example" formControlName="serie">
      <option></option>
      <option *ngFor="let serie of series_select"  value="{{serie.id}}" >{{serie.name}}</option>
    </select>
  </div>
  <div class="col">
    <div class="form-check form-switch">
      <label class="form-check-label" for="flexSwitchCheckDefault">{{mode}}</label>
      <input class="form-check-input" type="checkbox" (click)="change_mode()" role="switch" id="flexSwitchCheckDefault">
    </div>
  </div>
  <div class="col">
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="load_items_for_form()">
      Filtr
    </button>
  </div>
  <div class="col">
    <button type="button" class="btn btn-secondary" (click)="reset_form()">
      Reset
    </button>
  </div>
  </div>
  </div>
</form>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Search Filtr</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="search" class="form-filter">
          <p class="h6">Country</p>
          <div class="col">
              <input id="likes_count" type="text" value="{{search.value.country}}" formControlName="country" class="country">
          </div>
        <p class="h6">Liks</p>
        <div class="col">
            <input id="likes_count" type="number" (change)="serch()" value="{{search.value.likes_count}}" formControlName="likes_count" class="likes-count">
        </div>
        <p class="h6">Avg rating</p>
        <div class="col">
            <input id="avg_rating" type="number" step="0.01" (change)="serch()" value="{{search.value.avg_rating}}" formControlName="avg_rating" class="avg-rating">
        </div>
        <p class="h6">Ratings count</p>
        <div class="col">
            <input id="ratings_count" type="number" (change)="serch()" formControlName="ratings_count" value="{{search.value.ratings_count}}" class="ratings-count">
        </div>
        <p class="h6">DisLikes count</p>
        <div class="col">
            <input id="disLikes_count" type="number" (change)="serch()" formControlName="disLikes_count" value="{{search.value.ratings_count}}" class="disLikes-count">
        </div>
        </form>
        <p class="h6">Tags</p>
        <select class="form-select" multiple aria-label="multiple select example">
          <option *ngFor="let tag of tags" (click)="add_tag(tag.id)" value="{{tag.id}}" [hidden]="!if_exist(tag.id,tags_form)" selected>{{tag.name}}</option>
          <option *ngFor="let tag of tags" (click)="add_tag(tag.id)" value="{{tag.id}}" [hidden]="if_exist(tag.id,tags_form)" >{{tag.name}}</option>
        </select>
        
        <p class="h6">Stars</p>
        <select class="form-select" multiple aria-label="multiple select example">
          <option *ngFor="let star of stars" (click)="add_star(star.id)" value="{{star.id}}" [hidden]="!if_exist(star.id,stars_form)" selected>{{star.name}}</option>
          <option *ngFor="let star of stars" (click)="add_star(star.id)" value="{{star.id}}" [hidden]="if_exist(star.id,stars_form)" >{{star.name}}</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="serch()" data-bs-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>

<ng-template [ngIf]="mode=='poster'">
  <div class="container" style="margin-top:0px;">
    <div class="row row-cols-2">
      <div class="col" *ngFor="let movie of data">
        <div class="card cart_poster_item">
          <img src="{{movie.poster}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{movie.show_name}}</h5>
            <p class="card-text entry">{{movie.description | stringLenght  }}</p>
          </div>
          <ng-template [ngIf]="movie.stars">
          <div class="card-body star_list">
            <a *ngFor="let star of movie.js_stars_poster" href="#" class="card-link star_item">{{star.name}}</a>
          </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template [ngIf]="mode=='cover'">
<div class="container movies" style="margin-top:0px;">
  <div class="row">
    <div class="col" *ngFor="let movie of data">
      <div class="card cart-item">
        <img src="{{movie.avatar}}" class="card-img-top cover" alt="assets/icon/movie.jpg">
        <div class="card-body">
          <h5 class="card-title"><a [routerLink]="['/movie/',movie.id]" >{{movie.show_name}}</a></h5>
          <p class="card-text">{{movie.description | stringLenght  }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><a  class="card-link">{{movie.serie.show_name}}</a></li>
          <li class="list-group-item">
            <a *ngFor="let star of movie.js_stars" class="card-link">{{star.name}}</a>
            <ng-template [ngIf]="movie.more">
              + <i>{{movie.more}}</i>
            </ng-template>
          </li>
        </ul>
        <div class="stats">
          <span class="stat_item">
            <span class="stats_font">
              <i class="fas fa-thumbs-up"></i>
            </span>
            <span class="stats_rate">
                354
            </span>
          </span>
          <span class="stat_item">
            <span class="stats_font">
              <i class="fas fa-eye"></i>
            </span>
            <span class="stats_rate">
                554
            </span>
          </span>
          <span class="stat_item">
            <span class="stats_font">
              <i class="fas fa-thumbs-down"></i>
            </span>
            <span class="stats_rate">
                6454
            </span>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
</ng-template>
