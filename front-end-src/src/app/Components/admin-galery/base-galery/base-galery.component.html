<table class="table table-bordered galery-table">
    <thead>
      <tr>
        <th scope="col">Photo</th>
        <th scope="col">Url</th>
        <ng-template [ngIf]="!movies">
          <th scope="col">Set As Poster</th>
        </ng-template>
        <th scope="col">Set As Cover</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of data">
        <td><img src="{{el.url}}" class="photo"></td>
        <td>{{el.url}}</td>
        <td><button [ngClass]="{'item_set': el.is_cover}">Cover</button></td>
        <ng-template [ngIf]="!movies">
          <td><button [ngClass]="{'item_set': el.is_poster}">Poster</button></td>
        </ng-template>
        <td><button>Delete</button></td>
      </tr>
    </tbody>
</table>
