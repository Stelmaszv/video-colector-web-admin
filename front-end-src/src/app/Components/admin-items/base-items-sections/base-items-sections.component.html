<app-navabr></app-navabr>
<app-abstract-admin-navbar id="{{data.id}}"  title="{{data.name}}" place="movie"></app-abstract-admin-navbar>

<div class="accordion" id="accordionExample">
    
    <div class="container items-section">
        <ng-template [ngIf]="show_section_stars()">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#stars" aria-expanded="false" aria-controls="collapseOne">
                    Stars
                    </button>
                </h2>
                <div id="stars" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <app-admin-stars-items id="{{data.id}}"></app-admin-stars-items>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template [ngIf]="show_section_tags()">
            <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#tag" aria-expanded="false" aria-controls="collapseTwo">
                Tag
                </button>
            </h2>
            <div id="tag" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <app-admin-tags-items id="{{data.id}}"></app-admin-tags-items>
                </div>
            </div>
            </div>
        </ng-template>
        <ng-template [ngIf]="show_section_series()">
            <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#series" aria-expanded="false" aria-controls="collapseThree">
                    Series
                </button>
            </h2>
            <div id="series" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <app-admin-items-series id="{{data.id}}"></app-admin-items-series>
                </div>
            </div>
            </div>
        </ng-template>
    </div>
</div>
