<div class="container">
    <div class="row justify-content-md-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addstar">
            Add Star
        </button>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Delete (only from object)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let el of data">
          <th scope="row">{{el.id}}</th>
          <td>{{el.name}}</td>
          <td></td>
          <td><a class="item"><i class="fas fa-trash icon"></i></a></td>
        </tr>
      </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="addstar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <select class="form-select" multiple aria-label="multiple select example">
                <option *ngFor="let star of RelationSelectService.stars" (click)="add_item(star.id)" value="{{star.id}}" [hidden]="!if_exist(star.id,list)" selected>{{star.name}}</option>
                <option *ngFor="let star of RelationSelectService.stars" (click)="add_item(star.id)" value="{{star.id}}" [hidden]="if_exist(star.id,list)" >{{star.name}}</option>
              </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
