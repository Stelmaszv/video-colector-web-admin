{% extends 'base.html' %}
{% block content %}
    <div class="container text-center">
        {% for i in results %}
            <div class="row">
                <div class="col">
                    <div class="card">
                      <img src="{{i.poster}}" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p class="card-text">{{i.description}}</p>
                        <a href="{% url 'webapp:movie' i.id %}" class="btn btn-primary">Watch !</a>
                      </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
{% endblock %}
